  <body>
    <section id="home" class="home w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center ">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-10 text-center">
          <h2 data-text="[ABSENSI]">[ABSENSI]</h2>
          <p>isi absensi di bawah ini untuk melakukan konfirmasi kehadiran</p>
          </div>
        </div>
      
      <form class="row row-cols-md-auto align-items-center justify-content-center text-center d-flex" method="POST" action="https://script.google.com/macros/s/AKfycbwCz_-7t1H6tlovbXSd5PjIkfLJJomV2yqjyEpCrvp2d49TTd4v5oAwMHkXHuOPXJE/exec" id="my-form">
          <div class="col-4">
            <div class="m-auto">
              <label for="nama" class="form-label">nama</label>
              <input type="text" class="form-control" id="nama" name="nama">
            </div>
          </div>
          <div class="col-3">
            <div class="m-auto">
              <label for="status" class="form-label">konfirmasi</label>
              <select name="status" id="status" class="form-select">
                <option selected>pilih</option>
                <option value="HADIR">hadir</option>
                <option value="TIDAK HADIR">tidak hadir</option>
              </select>
            </div>
          </div>
          <div class="col-2">
            <div class="m-auto">
              <label for="sebab" class="form-label">sebab</label>
              <select name="sebab" id="sebab" class="form-select">
                <option selected>....</option>
                <option value="Sakit">sakit</option>
                <option value="alpa">alpa</option>
                <option value="ijin">ijin</option>
              </select>
            </div>
          </div>
          <div class="col-1" style="margin-top: 24px;">
            <button class="btn btn-primary">kirim</button>
          </div>
      
      </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      window.addEventListener("load", function() {
        const form = document.getElementById('my-form');
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;
          fetch(action, {
            method: 'POST',
            body: data,
          })
          .then(() => {
            alert("Success!");
          })
        });
      });
      
    </script>
